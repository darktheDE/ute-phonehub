spring:
  application:
    name: ute-phonehub-backend
  
  datasource:
    # Mặc định để localhost để chạy được trên IntelliJ
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/utephonehub_db
    username: ${DB_USERNAME:utephonehub}
    password: ${DB_PASSWORD:utephonehub}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  secret: ${JWT_SECRET:your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-change-in-production}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# VNPay Configuration
vnpay:
  url: ${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  tmn-code: ${VNPAY_TMN_CODE:SANDBOX_DEFAULT}
  hash-secret: ${VNPAY_HASH_SECRET:SANDBOX_SECRET_DEFAULT}
  return-url: ${VNPAY_RETURN_URL:http://localhost:8081/api/payments/vnpay/return}
  version: 2.1.0
  command: pay
  order-type: other

server:
  port: 8081