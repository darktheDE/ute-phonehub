services:
  # 1. DATABASE
  postgres:
    image: postgres:15-alpine
    container_name: utephonehub-postgres
    environment:
      POSTGRES_USER: utephonehub
      POSTGRES_PASSWORD: utephonehub
      POSTGRES_DB: utephonehub_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U utephonehub -d utephonehub_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ute-net

  # 2. REDIS
  redis:
    image: redis:7-alpine
    container_name: utephonehub-redis
    ports:
      - "6379:6379"
    networks:
      - ute-net

  # 3. BACKEND API
  backend:
    build: .
    container_name: utephonehub-backend
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=utephonehub
      - DB_PASSWORD=utephonehub
      - REDIS_HOST=redis
      - VNPAY_TMN_CODE=THPDPRZ5
      - VNPAY_HASH_SECRET=G21MADMVI7SPN6IRRA0LQQDNE0EWWVUQ
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://localhost:8081/api/payments/vnpay/return
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
    networks:
      - ute-net

volumes:
  postgres_data:

networks:
  ute-net:
    name: ute-network
    driver: bridge